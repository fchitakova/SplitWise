log4j.rootLogger=DEBUG, console, file

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.Threshold=INFO  
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.console.filter.a=org.apache.log4j.varia.LevelMatchFilter
log4j.appender.console.filter.a.LevelToMatch=INFO
log4j.appender.console.filter.a.AcceptOnMatch=true
log4j.appender.console.filter.b=org.apache.log4j.varia.LevelMatchFilter
log4j.appender.console.filter.b.LevelToMatch=ERROR
log4j.appender.console.filter.b.AcceptOnMatch=false
log4j.appender.console.filter.c=org.apache.log4j.varia.LevelMatchFilter
log4j.appender.console.filter.c.LevelToMatch=FATAL
log4j.appender.console.filter.c.AcceptOnMatch=false

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=C:\\log\\logging.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.file.filter.a=org.apache.log4j.varia.LevelMatchFilter
log4j.appender.file.filter.a.LevelToMatch=INFO
log4j.appender.file.filter.a.AcceptOnMatch=false
log4j.appender.file.filter.b=org.apache.log4j.varia.LevelMatchFilter
log4j.appender.file.filter.b.LevelToMatch=ERROR
log4j.appender.file.filter.b.AcceptOnMatch=true
log4j.appender.file.filter.c=org.apache.log4j.varia.LevelMatchFilter
log4j.appender.file.filter.c.LevelToMatch=FATAL
log4j.appender.file.filter.c.AcceptOnMatch=true


